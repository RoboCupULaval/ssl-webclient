http:
  address: "0.0.0.0"
  port: 8888

tunnel_to:
  proto: "http"
  address: "ssl-webclient.roboime.com"
  port: 8888

zmq:
  sub: "tcp://127.0.0.1:6665"
  push: "tcp://127.0.0.1:6664"

