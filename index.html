<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8">
  <title>The game is on!</title>
  <link rel="stylesheet" href="lib/css/bootstrap.min.css">
  <link rel="stylesheet" href="lib/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="lib/css/font-awesome.min.css">
  <link rel="stylesheet" href="lib/css/jscli.css">
  <link rel="stylesheet" href="style.css">
  <div id="field"></div>
  <div id="info" class="container">
    <!--ul.breadcrumb
    <li><span id="team_blue"><span class="team_name">--</span>&nbsp;<span class="score badge">-</span></span><span>&nbsp;&times;&nbsp;</span><span id="team_yellow"><span class="score badge">-</span>&nbsp;<span class="team_name">--</span></span></li>
    <li><i class="fa fa-time"></i>&nbsp;<span id="time_left">--</span></li>
    -->
    <input id="file-input" type="file" class="hide">
    <div class="info row pull-left">
      <div class="tip"></div>
    </div>
    <div class="controls row pull-right">
      <div class="col-md-7">
        <input type="range" style="display: none" class="control player-slider form-control">
        <div style="display: none" class="file-progress progress progress-striped active"><span style="position: absolute" class="progress-desc"></span>
          <div role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" class="parse-progress progress-bar progress-bar-info"></div>
          <div role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" class="load-progress progress-bar progress-bar-success"></div>
        </div>
      </div>
      <div class="col-md-5"><a data-toggle="tooltip" title="Play/pause log file" data-placement="bottom" style="display: none" class="control btn btn-default play-btn"><i class="fa fa-play"></i></a><a data-toggle="tooltip" title="Open a local log file" data-placement="bottom" class="control btn btn-default file-btn"><i class="fa fa-file"></i></a><a data-toggle="tooltip" title="Fullscreen" data-placement="bottom" class="control btn btn-default fullscreen-btn"><i class="fa fa-arrows-alt"></i></a></div>
    </div>
  </div>
  <script src="client.js"></script>
  <script src="lib/js/bootstrap.min.js"></script>
  <script src="lib/js/jscli.js"></script>
  <!-- le analytics script-->

    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

</html>
